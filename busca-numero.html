<html>
    <script>
         var lista = [10, 2 , 8 , 9 , 3, 64, 87];

         function verificaNumber(number) {
            var existeNumber = false;
            for (var i = 0; i < lista.length; i++ ){
             if (lista [i] === number) {
                 existeNumber = true;
                 break;
                }
                }
             return existeNumber;   
        }

    </script>
</html>
