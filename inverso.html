<html>
    <script>
        //Criar uma funcao que recebe uma palavra e retorno sua incersa.
        function inversa (palavra) {
            var palavraInvertida = "";
            for (var i = palavra.length - 1; i >= 0; i--) {
                palavraInvertida += palavra[i];
            }   
            return palavraInvertida;
        }  
    </script>
</html>
