<html>
    <script>
        //imc = /(altura**2)
        function imc(peso, altura){
            var imc = peso/(altura**2);

            if(imc < 18.5) {
                console.log("Você está abaixo do peso");
            }else if(imc >= 18.6 && imc <24.9){
                console.log("Você está no peso ideal, Parabéns!");
            }else if(imc >=25 &&imc < 29.9){
                console.log("Você está levemente acima do peso");
            }else if(imc >= 30 && imc < 34.9){
                console.log("Você esta com obesidade grau I");
            }else if(imc >=35 && imc < 39.90){
                console.log("Você está com obesidade grau II - Severa");
            }else{
                console.log("Você está com obesidade III - Mórbida");
            }
            return imc;
        }
        
    </script>
</html>
